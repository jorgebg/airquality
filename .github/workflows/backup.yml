name: Backup

on:
 schedule:
   - cron:  '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: state

    - name: Sync to S3
      env:
        AWS_S3_URI: ${{ secrets.AWS_S3_URI }}
      run: |
        aws s3 sync . $AWS_S3_URI
 
